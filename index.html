<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>🌤️Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="src/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container">
    <br/>
    <br/>
    <div class="frame">
        <div class="d-flex flex-column gap-4">
            <form class="d-flex">
                <input class="form-control me-1 searchbar" type="search" id="my-city" placeholder="🔎Search for your city" aria-label="Search" value="">
                <button class="btn btn-primary searchbutton" type="submit" id="search-city">Search</button>
                <button class="btn btn-primary searchbutton" type="submit" id="my-location">Locate</button>
            </form>
        </div>
        <br/>

        <div>
    <h1>
        Berlin
    </h1>
        <div id="date">
            Friday 09:27
        </div>
        <div id="weather-is">
            Cloudy
        </div>
        </div>
        <div class="d-flex weather-temperature">
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" alt="light-rain" id="icon" />
            <div class="text-weather">
                <strong id="temperature">12</strong
                ><span class="system"><span class="units active"> °C </span><span>|</span><span class="imperial"> °F</span></span>
            </div>
        </div>
    <div class="conditions">
        <ul>
            <li id="humidity">Humidity: <strong>67%</strong></li>
            <li id="real-feel">Feels like: <strong>12°C</strong></li>
            <li id="wind-speed">Wind: <strong id="windy">8km/h</strong></li>
        </ul>
    </div>
        <div class="weather-forecast" id="forecast"></div>
    <br/>
        <br/>
    <p class="author">
        Coded by <a href="https://github.com/olhavasylievadev/weather-app" target="_blank">Olha Vasylieva</a>
    </p>
</div>
</div>

<script src="src/app.js"></script>
</body>
</html>
